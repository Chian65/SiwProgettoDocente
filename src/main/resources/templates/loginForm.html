<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<header>
		<head th:replace="fragments/base.html :: headerfiles(title='Catering')">
			<link rel="stylesheet" href="../static/css/style.css">
		</head>
	</header>
<body>
	<div class="loginContainer">
		<h3 th:if="${username}">Registrazione effettuata</h3>
		<form action="home.html" th:action="@{/login}" method="get" th:method="post">
			<h2>LOGIN</h2>
			<div class="register">
				<div>
					<span><input name="username" type="text" required placeholder="Username"/></span>
				</div>
				<div>
					<span><input name="password" type="password" required placeholder="Password"/></span>
				</div>
				<div id="register">
					<span><button type="submit">LOGIN</button></span>
					<p>or</p>
				</div>
			</div>
		</form>
		<form action="registerForm.html" th:action="@{/register}" method="get">
			<div class="registerButton">
				<button id="register" type="submit">REGISTER</button>
			</div>
		</form>
	</div>
	<footer th:replace="fragments/base.html :: end">
		Prova
	</footer>
</body> 
<footer th:replace="fragments/base.html :: end"></footer>
</html>
